name: Deploy Builds

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    uses: ./.github/workflows/build_android.yml

  build-macos:
    name: Build macOS
    uses: ./.github/workflows/build_macos.yml

  build-windows:
    name: Build Windows
    uses: ./.github/workflows/build_windows.yml

  # Example: Uncomment and edit if you have an iOS build workflow
  # build-ios:
  #   name: Build iOS
  #   uses: ./.github/workflows/build_ios.yml

  check-critical-builds:
    name: Ensure Critical Builds Succeeded
    runs-on: ubuntu-latest
    needs:
      - build-android
      # - build-ios  # Uncomment if you have build-ios
    steps:
      - name: Fail if Android Build Failed
        if: needs.build-android.result != 'success'
        run: |
          echo "Android build failed."
          exit 1
      # - name: Fail if iOS Build Failed
      #   if: needs.build-ios.result != 'success'
      #   run: |
      #     echo "iOS build failed."
      #     exit 1

  release:
    name: Create GitHub Release With Built Artifacts
    runs-on: ubuntu-latest
    needs:
      - check-critical-builds
      - build-android
      - build-macos
      - build-windows
      # - build-ios
    steps:
      - name: Download Android APK
        if: needs.build-android.result == 'success'
        uses: actions/download-artifact@v5
        with:
          name: app-release-apk
          path: ./android-artifact

      - name: Download Android App Bundle (AAB)
        if: needs.build-android.result == 'success'
        uses: actions/download-artifact@v5
        with:
          name: app-release-aab
          path: ./android-artifact

      - name: Download macOS Artifact
        if: needs.build-macos.result == 'success'
        uses: actions/download-artifact@v5
        with:
          name: macos-release-app
          path: ./macos-artifact

      - name: Download Windows Release App
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v5
        with:
          name: windows-release-app
          path: ./windows-artifact/release

      - name: Download Windows Installer (.exe)
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v5
        with:
          name: windows-installer-exe
          path: ./windows-artifact/installer

      - name: Download Windows Installer (.msix)
        if: needs.build-windows.result == 'success'
        uses: actions/download-artifact@v5
        with:
          name: windows-installer-msix
          path: ./windows-artifact/installer

      # - name: Download iOS Artifact
      #   if: needs.build-ios.result == 'success'
      #   uses: actions/download-artifact@v5
      #   with:
      #     name: ios-artifact
      #     path: ./ios-artifact

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: |
            ./android-artifact/*
            ./macos-artifact/*
            ./windows-artifact/release/**
            ./windows-artifact/installer/**
            # ./ios-artifact/*   # Uncomment if you add iOS artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

